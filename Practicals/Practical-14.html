<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14</title>

    <link rel="stylesheet" href="../css/practical-14.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    
    <header><h1>FORM TEMPLATES</h1></header>

    <div class="container">
        <div class="template1">
            <div class="template1-header">
                
                <h2>LOGIN</h2>
                
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>

            </div>

            <div class="template1-container">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter Email ID">
                </div>

                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter Password">
                </div>

                <p>Forgot <b> Password? </b></p>
                <input type="submit" value="LOGIN">

                <p id="p2">Don't have account? <b>Sign Up</b></p>
            
            </div>

            <div class="template1-footer"></div>
        </div>

        <div class="template2">
            <div class="template2-header">
                
                <h2>SIGN UP</h2>
            </div>

            <div class="template2-container">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter Email ID">
                </div>

                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter Password">
                </div>

                <input type="checkbox" name="chk" id="chk"><span>   Accept the Terms and Conditions</span>
                

                <input type="submit" value="SIGN UP">

                <p id="p2">Have an Account? <b>Log In</b></p>
            </div>

            <div class="template2-footer">
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
        </div>


        <div class="template3">
            <div class="template3-header">
                <h2>SIGN  IN</h2>
            </div>

            <div class="template3-container">
                <div>
                    <input type="email" name="email" id="email" placeholder="Enter Email ID">
                </div>

                <div>
                    <input type="password" name="pwd" id="pwd" placeholder="Enter Password">
                </div>

                <p>Forgot Password?</p>
                <input type="submit" value="SIGN IN">

            </div>

            <div class="template3-footer">
                <p>Or Sign In with</p>
                <br>
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google"></i>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
