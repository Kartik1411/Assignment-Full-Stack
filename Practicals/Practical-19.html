<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Practical-19</title>
   
    <link rel="stylesheet" href="../css/practical-19.css" />
</head>

<body>
   
    <div class="container">
   
        <div class="p-row">
            <div id="progress"></div>
            <div class="p-col">Step-1</div>
            <div class="p-col">Step-2</div>
            <div class="p-col">Step-3</div>
        </div>
        
        <div id="form-1">
            <h1>Create Account</h1>
            <input type="text" id="username" placeholder="Username" />
            <input type="text" id="username" placeholder="Password" />
            <input type="text" id="username" placeholder="Confirm Password" />
            <button class="btn" id="btn-1">Next</button>
        </div>
        
        <div id="form-2">
            <h1>Enter Social Links</h1>
            <input type="text" id="username" placeholder="Linkedin" />
            <input type="text" id="username" placeholder="Gmail" />
            <input type="text" id="username" placeholder="Facebook" />
            
            <div class="btn-box">
                <button class="btn" id="back-btn-2">Back</button>
                <button class="btn" id="next-btn-2">Next</button>
            </div>

        </div>
        
        <div id="form-3">
            <h1>Personal Details</h1>
            <input type="text" id="username" placeholder="First Name" />
            <input type="text" id="username" placeholder="Last Name" />
            <input type="text" id="username" placeholder="Mobile Number" />
            
            <div class="btn-box">
                <button class="btn" id="back-btn-3">Back</button>
                <button class="btn" id="next-btn-3">Submit</button>
            </div>

        </div>
    </div>
</body>
<script src="../JS/practical-19.js"></script>

</html>
